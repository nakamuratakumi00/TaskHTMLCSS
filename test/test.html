<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="box.css" />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css"
    />

    <title>CSS練習</title>
  </head>

  <body>
    <form method="GET" action="">
      <div id="calendar"></div>
      <input
        type="text"
        name="date"
        placeholder="日付を選択してください"
        class="textbox"
        id="box"
        value=""
      />
      <input type="submit" value="送信" class="btn-submit" />
    </form>

    <!--<label class="date-edit"><input type="date" value=""
        min="2018-01-01" max="2020-12-31" required></label>
        <button type="submit">送信</button>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://rawgit.com/jquery/jquery-ui/master/ui/i18n/datepicker-ja.js"></script>

    <script>
      $("#calendar").datepicker({
        defaultDate: new Date('2019/1/1'),
        maxDate: new Date("2020/12/31"),
        minDate: new Date("2018/1/1"),
        //changeMonth: true,
       // changeYear: true,
        hideIfNoPrevNext: true,
        onSelect: function (dateText, inst) {
          var data1 = dateText;
          document.getElementById("box").value = data1;
        },
      });
    </script>
  </body>
</html>
